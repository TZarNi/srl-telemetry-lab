name: st # short for streaming telemetry ;)
prefix: ""

mgmt:
  network: st
  ipv4_subnet: 172.80.80.0/24
  ipv6_subnet: ""

topology:
  defaults:
    kind: srl

  kinds:
    srl:
      image: ghcr.io/nokia/srlinux:21.11.2
      type: ixrd2l
      # license: srl-license.key
    linux:
      image: ghcr.io/hellt/network-multitool

  nodes:
    ### SPINES ###
    spine1:
      type: ixrd3l
      group: spine
      startup-config: configs/fabric/spine1.cfg
      mgmt_ipv4: 172.80.80.21
    spine2:
      type: ixrd3l
      group: spine
      startup-config: configs/fabric/spine2.cfg
      mgmt_ipv4: 172.80.80.22

    ### LEAFS ###
    leaf1:
      startup-config: configs/fabric/leaf1.cfg
      mgmt_ipv4: 172.80.80.11
    leaf2:
      startup-config: configs/fabric/leaf2.cfg
      mgmt_ipv4: 172.80.80.12
    leaf3:
      startup-config: configs/fabric/leaf3.cfg
      mgmt_ipv4: 172.80.80.13

    ### CLIENTS ###
    client1:
      kind: linux
      mgmt_ipv4: 172.80.80.31
      binds:
        - configs/client1:/config
      exec:
        - ip address add 172.17.11.2/24 dev eth1
        - ip route add 172.17.0.0/16 via 172.17.11.1
        - ip -6 address add 2002::172:17:11:2/112 dev eth1
        - ip -6 route add 2002::172:17:0:0/96 via 2002::172:17:11:1
    client2:
      kind: linux
      mgmt_ipv4: 172.80.80.32
      binds:
        - configs/client2:/config
      exec:
        - ip address add 172.17.22.2/24 dev eth1
        - ip route add 172.17.0.0/16 via 172.17.22.1
        - ip -6 address add 2002::172:17:22:2/112 dev eth1
        - ip -6 route add 2002::172:17:0:0/96 via 2002::172:17:22:1
    client3:
      kind: linux
      mgmt_ipv4: 172.80.80.33
      binds:
        - configs/client3:/config
      exec:
        - ip address add 172.17.33.2/24 dev eth1
        - ip route add 172.17.0.0/16 via 172.17.33.1
        - ip -6 address add 2002::172:17:33:2/112 dev eth1
        - ip -6 route add 2002::172:17:0:0/96 via 2002::172:17:33:1

    ### TELEMETRY STACK ###
    gnmic:
      kind: linux
      image: ghcr.io/karimra/gnmic:0.25.0-rc1
      binds:
        - gnmic-config.yml:/gnmic-config.yml:ro
      cmd: --config /gnmic-config.yml --log subscribe

    prometheus:
      kind: linux
      image: prom/prometheus:v2.35.0
      binds:
        - configs/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      cmd: --config.file=/etc/prometheus/prometheus.yml
      ports:
        - 9090:9090

    grafana:
      kind: linux
      image: grafana/grafana:8.5.2
      env:
        GF_INSTALL_PLUGINS: grafana-polystat-panel
      binds:
        - configs/grafana/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yaml:ro
        - configs/grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yaml:ro
        - configs/grafana/dashboards:/var/lib/grafana/dashboards
        - configs/grafana/grafana-flowcharting:/var/lib/grafana/plugins/grafana-flowcharting
      ports:
        - 3000:3000

  links:
    - endpoints: ["spine1:e1-1", "leaf1:e1-1"]
    - endpoints: ["spine1:e1-2", "leaf2:e1-1"]
    - endpoints: ["spine1:e1-3", "leaf3:e1-1"]
    - endpoints: ["spine2:e1-1", "leaf1:e1-2"]
    - endpoints: ["spine2:e1-2", "leaf2:e1-2"]
    - endpoints: ["spine2:e1-3", "leaf3:e1-2"]
    - endpoints: ["leaf1:e1-36", "client1:eth1"]
    - endpoints: ["leaf2:e1-36", "client2:eth1"]
    - endpoints: ["leaf3:e1-36", "client3:eth1"]
